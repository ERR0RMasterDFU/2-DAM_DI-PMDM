<div class="row">
    @for(item of listadoCasas; track item.id) {
        <div class="card" style="width: 18rem;">
            <img [src]="item.photo" class="card-img-top" [alt]="item.name">
            <div class="card-body">
            <h5 class="card-title">{{ item.name }} - {{ item.state }}</h5>
            <p class="card-text">{{ item.city }}</p>
            <a href="tel: 00000000" class="btn btn-primary">LLAMAR</a>
            </div>
        </div>
    }
</div>
