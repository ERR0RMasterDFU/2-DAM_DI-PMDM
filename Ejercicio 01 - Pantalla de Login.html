<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Inicio de sesión</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>
    <body>
        <form class="m-5 bg-primary-subtle text position relative border border-3 border-primary">
            <fieldset class="">
                <legend class="mb-4 py-2 ps-3 border border-top-0 border-start-0 border-end-0 border-3 border-primary bg-primary text-white"><strong>INICIO DE SESIÓN</strong></legend>
                <div class="px-3 pb-4">
                    <div class="mt-4">
                        <label><strong>Nombre de usuario</strong></label>
                        <input type="text" class="form-control" name="username" id="username" placeholder="Usuario" required autofocus maxlenght="50" size="50">    
                    </div>
                    <div class="mt-3">
                        <label><strong>Contraseña</strong></label>
                        <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña" required autofocus maxlenght="50" size="50">
                    </div>
                    <button type="submit" class="btn btn-primary mt-4"><strong>INICIAR SESIÓN</strong></button>
                </div>
            </fieldset>
        </form>
    </body>

</html>
