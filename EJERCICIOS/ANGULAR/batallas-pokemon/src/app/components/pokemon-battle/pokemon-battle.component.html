<div class="container-fluid mt-5">
    <div class="d-flex w-100 justify-content-around align-items-center">
        <div class="input-group mb-3 " style="width: 20%;">
            <input type="number" class="form-control border-dark" placeholder="Introduzca el ID del pokémon 1" min='1' [max]='listadoPokemon.length' [(ngModel)]="pokemonIdUno">
            <button class="btn btn-primary" type="button" id="button-addon2" >Buscar Pokémon 1</button>
        </div>
        <div class="input-group mb-3" style="width: 20%;">
            <input type="number" class="form-control border-dark" placeholder="Introduzca el ID del pokémon 2" min='1' [max]='listadoPokemon.length' [(ngModel)]="pokemonIdDos">
            <button class="btn btn-danger" type="button" id="button-addon2">Buscar Pokémon 2</button>
        </div>
    </div>
    <div>
        <div class="d-flex w-100 justify-content-center align-items-center">
            <div class="w-50">
                <app-pokemon [idPoke]='getIdPokemonUno(pokemonIdUno)' [idUno]="pokemonIdUno" [idDos]="pokemonIdDos"></app-pokemon>
            </div>
            <div class="w-50">
                <app-pokemon [idPoke]='getIdPokemonDos(pokemonIdDos)' [idUno]="pokemonIdUno" [idDos]="pokemonIdDos"></app-pokemon>
            </div>
        </div>
    <div>
</div>
