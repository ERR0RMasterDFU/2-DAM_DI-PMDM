<div>
    <div>
        <mat-form-field class="w-100">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="correo@gmail.com" [(ngModel)]="correo" [value]="correo" required/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Contrase√±a</mat-label>
            <input matInput [(ngModel)]="contrasenya" [value]="contrasenya" required [type]="hide() ? 'password' : 'text'" />
            <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide()">
                <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
        </mat-form-field>
    </div>
</div>
<button class="w-100" mat-flat-button (click)="registar()">LOGIN</button>
