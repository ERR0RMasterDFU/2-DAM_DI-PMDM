<div class="container-fluid text-center my-4">
    <div class="row d-flex justify-content-center">
        @for(per of listadoPersonajes; track per.url) {
            <div class="card px-0 border border-white border-3 m-2 rounded-0" style="width: 17rem;">
                <img [src]="getImagen(per.url)" class="card-img-top rounded-0" [alt]="per.name">
                <div class="card-body bg-dark border border-3 border-white border-start-0 border-end-0 border-bottom-0 d-flex align-items-center justify-content-center">
                    <h5 class="card-title text-warning m-0 text-uppercase"><strong>{{ per.name }}</strong></h5>
                </div>
            </div>
        }
    </div>
</div>
