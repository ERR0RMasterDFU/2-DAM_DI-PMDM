<div class="container-fluid text-center my-4">
    <div class="row d-flex justify-content-center">
        @for(ch of listadoPersonajes; track ch.url) {
            <div class="card px-0 border border-dark border-3 m-2 rounded-0" style="width: 17rem;">
                <img [src]="ch.image" class="card-img-top rounded-0" [alt]="ch.name">
                <div class="card-body border border-3 border-dark border-start-0 border-end-0 border-bottom-0 d-flex align-items-center justify-content-center">
                    <h5 class="card-title m-0 text-uppercase"><strong>{{ ch.name }}</strong></h5>
                </div>
            </div>
        }
    </div>
</div>
