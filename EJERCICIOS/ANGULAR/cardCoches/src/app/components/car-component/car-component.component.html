<div class="card" style="width: 35rem;">
    <div class="d-flex">
        <div class="card-body">
            <h1 class="card-text text-uppercase">{{ nombre }}</h1>
            <p class="card-text">{{ tipo }}</p>
            <br><br>
            <div class="example-button-row">
              <button mat-flat-button>{{ precio }}€/día</button>
            </div>
        </div>
        <img [src]="foto" class="card-img-end" alt="Coche tesla Kput">
    </div>
</div>
