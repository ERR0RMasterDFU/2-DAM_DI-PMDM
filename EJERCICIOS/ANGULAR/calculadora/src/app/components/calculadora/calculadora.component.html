        <br>

                    <button class="btn btn-secondary card-text rellenoTeclas colorTeclas">{{siete}}</button>
                    <button class="btn btn-secondary card-text rellenoTeclas colorTeclas">{{ocho}}</button>
                    <button class="btn btn-secondary card-text rellenoTeclas colorTeclas">{{nueve}}</button>
